<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/www/css/style.css">
    <script type="text/javascript" src="/www/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/www/js/template-web.js"></script>
    <script type="text/javascript" src="/www/js/index.js"></script>
    <title>图书管理系统（前端渲染）</title>
    <script type="text/template" id="indexTpl">
        {{each list}}
            <tr>
                <td>{{$value.id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.category}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.description}}</td>
                <td><a href="javascript:;">修改</a>|<a href="javascript:;">删除</a></td>
            </tr>
        {{/each}}
    </script>
</head>

<body>
    <div class="title">图书管理系统<a id="addBook" href="javascript:;">|添加图书</a></div>
    <div class="content">
        <table cellpadding='0' cellspacing='0'>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>分类</th>
                    <th>作者</th>
                    <th>简介</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="dataList">
               
            </tbody>
        </table>
    </div>
    <form class="form" id="useForm">
             <input type="hidden" name="id"><br>
        名字：<input type="text" name="name"><br>
        作者：<input type="text" name="author"><br>
        分类：<input type="text" name="category"><br>
        描述：<input type="text" name="description"><br>
        <input type="button" value="提交" id="btn">
        <input type="button" value="取消" id="cancel">

    </form>
</body>

</html>
